<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Book List</title>
    <style>
        .success{
            color:white;
            opacity: 0.8;
            margin: 5px;
            padding: 5px 5px 15px 0px;
            background: green;
        }
        .error{
            color:white;
            opacity: 0.8;
            margin: 5px;
            padding: 5px 0px 15px 5px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add book</h1>
        <form id="book-form">
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">

            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">

            <label for="ISBN">ISBN</label>
            <input type="text" id="ISBN" class="u-full-width">

            <input type="submit" id="submit" class="u-full-width" value="Submit">
        </form>
        <table class="u-full-width" id="book-list">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
