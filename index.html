<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <style>
        .success{
            padding: 5px;
            margin: 5px 0;
            color:white;
            opacity:0.8;
            border-radius: 1%;
            background: green; 
        }
        .error{
            padding: 5px;
            margin: 5px 0;
            color:white;
            opacity:0.8;
            border-radius: 0.25em;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book List</h2>
        <form>
            <label for="title">Book Title</label>
            <input type="text" class="u-full-width" id='title'>

            <label for="title">Author's Name</label>
            <input type="text" class="u-full-width" id='author'>

            <label for="title">ISBN#</label>
            <input type="text" class="u-full-width" id='isbn'>
        
            <input type="submit" value="submit" class="u-full-width">
        </form>

        <table class="u-full-width display">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>       
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
